name: Dependency and License Scan (Release)
on:
  pull_request:
    branches:
      - master
  release:
    types:
      - published
jobs:
  scan-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Fetch Tags
        run: |
          git fetch --tags
      - name: Output latest tag
        run: echo '::set-output name=LATEST_TAG::$(git describe --tags `git rev-list --tags --max-count=1`)'
        id: output-latest-tag
      - name: Check LATEST_TAG
        run: |
          echo ${{ steps.output-latest-tag.outputs.LATEST_TAG }}
      - name: Checkout latest tag
        run: |
          git checkout ${{ steps.output-latest-tag.outputs.LATEST_TAG }}
      - name: Check git
        run: |
          git status
      - name: Install Fossa CLI
        run: |
          curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | bash
      - name: Initialize Fossa
        run: |
          fossa init
      - name: Check filesystem
        run: |
          ls -al
      - name: Rename Fossa project
        run: |
          sed -i 's/project: .*/project: cass-operator/g' .fossa.yml
      - name: Check Fossa file
        run: |
          cat .fossa.yml
      # - name: Replace Fossa configuration
      #   run: |
      #     mv .fossa.yml-e .fossa.yml
      # - name: Check filesystem
      #   run: |
      #     ls -al
      - name: Scan for dependencies and licenses
        run: |
          FOSSA_API_KEY=${{ secrets.FOSSA_PUSH_ONLY_API_KEY }} fossa analyze -r ${{ steps.output-latest-tag.outputs.LATEST_TAG }}
